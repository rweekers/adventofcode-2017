apply plugin: 'java'
apply plugin: 'maven'

group = 'nl.orangeflamingo.adventofcode2017'
version = '1.0-SNAPSHOT'

description = """kotlin"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "http://repo.jenkins-ci.org/public/" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version:'1.2.20'
    compile group: 'org.jetbrains.kotlin', name: 'kotlin-reflect', version:'1.2.20'
    compile group: 'io.reactivex.rxjava2', name: 'rxkotlin', version:'2.0.0'
    compile group: 'io.reactivex.rxjava2', name: 'rxjava', version:'2.1.3'
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.jetbrains.kotlin', name: 'kotlin-test', version:'1.2.20'
}
